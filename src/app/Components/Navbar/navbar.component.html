<header>
  <div class="logo">
    <img src="assets/images/icons/logo.webp"
         alt="coursio-africa-logo"
         width="50"
         height="50"
         fetchpriority="high">
    <h3>COURSIO AFRICA</h3>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" (click)="toggleMenu()">
      <g data-name="Layer 2">
        <g data-name="menu">
          <rect width="24" height="24" transform="rotate(180 12 12)" opacity="0"/>
          <rect x="3" y="11" width="18" height="2" rx=".95" ry=".95"/>
          <rect x="3" y="16" width="18" height="2" rx=".95" ry=".95"/>
          <rect x="3" y="6" width="18" height="2" rx=".95" ry=".95"/>
        </g>
      </g>
    </svg>
  </div>

  <div class="navlinks" [class.open]="isOpen">
    <div class="link" routerLink="/home">
      <p>Accueil</p>
    </div>
    <div class="link" routerLink="/contact">
      <p>Contact</p>
    </div>
    <div class="link" routerLink="/about">
      <p>Ã€ Propos</p>
    </div>
    <ng-container *ngIf="user$ | async as user; else loginButton">
      <div class="link" routerLink="/login">
        <p>{{ user.email }}</p>
      </div>
    </ng-container>
    <ng-template #loginButton>
      <div class="link" routerLink="/login">
        <p>Mon Compte</p>
      </div>
    </ng-template>
  </div>
</header>
